apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: tempo
  name: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: tempo
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: tempo
    spec:
      containers:
        - args:
            - -config.file=/etc/tempo.yml
          image: grafana/tempo:latest
          name: tempo
          ports:
            - containerPort: 4317
              protocol: TCP
            - containerPort: 3200
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/tempo.yml
              name: tempo-cm0
              subPath: tempo.yml
      restartPolicy: Always
      volumes:
        - configMap:
            items:
              - key: tempo.yml
                path: tempo.yml
            name: tempo-cm0
          name: tempo-cm0
